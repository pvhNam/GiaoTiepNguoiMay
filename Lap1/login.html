<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="left-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Lab</a></li>
        </ul>
        <ul class="right-menu">
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Sign Out</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div id="loginContainer">
            <h1>Đăng Nhập</h1>
            <form id="loginForm">
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Đăng Nhập</button>
            </form>
            <div class="register-link">
                <p>Bạn chưa có tài khoản? <a href="#" id="showRegister" style="color: black;">Đăng Ký</a></p>
            </div>
        </div>

        <div id="registerContainer" style="display: none;">
            <h1>Đăng Ký</h1>
            <form id="registerForm">
                <label for="regUsername">Tên Đăng Nhập:</label>
                <input type="text" id="regUsername" name="regUsername" required>
                
                <label for="regPassword">Mật Khẩu:</label>
                <input type="password" id="regPassword" name="regPassword" required>
                
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" required>
                
                <label for="regFullname">Tên Đầy Đủ:</label>
                <input type="text" id="regFullname" name="regFullname" required>
                
                <label for="regRole">Vai Trò:</label>
                <select id="regRole" name="regRole">
                    <option value="user">Người Dùng</option>
                    <option value="admin">Quản Trị Viên</option>
                </select>
                
                <button type="submit">Đăng Ký</button>
            </form>
            <div class="login-link">
                <p>Đã có tài khoản? <a href="#" id="showLogin" style="color: black;">Đăng Nhập</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerFormContainer = document.getElementById('registerContainer');
        const showRegister = document.getElementById('showRegister');
        const loginContainer = document.getElementById('loginContainer');
        const registerForm = document.getElementById('registerForm');
        const showLogin = document.getElementById('showLogin');

        loginForm.onsubmit = function(event) {
            event.preventDefault();
            const userInfo = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            alert('Đăng nhập thành công!');
            window.location.href = 'home.html'; // Chuyển đến trang Home
        };

        showRegister.onclick = function() {
            loginContainer.style.display = 'none'; // Ẩn form đăng nhập
            registerFormContainer.style.display = 'block'; // Hiện form đăng ký
        };

        showLogin.onclick = function() {
            registerFormContainer.style.display = 'none'; // Ẩn form đăng ký
            loginContainer.style.display = 'block'; // Hiện form đăng nhập
        };

        registerForm.onsubmit = function(event) {
            event.preventDefault();
            const newUserInfo = {
                username: document.getElementById('regUsername').value,
                password: document.getElementById('regPassword').value,
                email: document.getElementById('regEmail').value,
                fullname: document.getElementById('regFullname').value,
                role: document.getElementById('regRole').value,
                createdDate: new Date().toLocaleString(),
                updatedDate: new Date().toLocaleString()
            };
            localStorage.setItem('userInfo', JSON.stringify(newUserInfo));
            alert('Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.');
            window.location.href = 'home.html'; // Chuyển đến trang Home
        };
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        li {
            margin-right: 20px;
        }
        a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
        }
        a:hover {
            color: #ddd;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }
        input, select, button {
            padding: 12px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link, .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</body>
</html>
