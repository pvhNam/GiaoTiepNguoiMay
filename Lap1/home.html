<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Home</title>
</head>
<body>
    <nav>
        <ul class="left-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Lab</a></li>
        </ul>
        <ul class="right-menu">
            <li><a href="login.html">Sign In</a></li>
            <li><a href="#">Sign Out</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Thông Tin Tài Khoản</h1>
        <div id="userInfo"></div>
    </div>

    <script>
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const userInfoDiv = document.getElementById('userInfo');

        if (userInfo) {
            userInfoDiv.innerHTML = `
                <p><strong>Tên Đăng Nhập:</strong> ${userInfo.username}</p>
                <p><strong>Email:</strong> ${userInfo.email}</p>
                <p><strong>Tên Đầy Đủ:</strong> ${userInfo.fullname}</p>
                <p><strong>Vai Trò:</strong> ${userInfo.role}</p>
                <p><strong>Tài Khoản Được Tạo:</strong> ${userInfo.createdDate}</p>
                <p><strong>Cập Nhật Lần Cuối:</strong> ${userInfo.updatedDate}</p>
            `;
        } else {
            userInfoDiv.innerHTML = '<p>Không có thông tin tài khoản.</p>';
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        li {
            margin-right: 20px;
        }
        a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ddd;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</body>
</html>
